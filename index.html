<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicons/favicon-16x16.png">
  <link rel="manifest" href="./img/favicons/site.webmanifest">
  <link rel="mask-icon" href="./img/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="./img/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/img/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Title -->
  <title>Rock Paper Scissors</title>
</head>
<body>
 
  <div class="container">

    <div id="standings">
      <h2 id="score" class="desc desc-score">Score: <span class="score score-draw">0 - 0</span></h2>
      <h2 id="result" class="desc desc-result">Result: <span class="result result-winner"></span></h2>
    </div>

    <div id="game">

      <div id="player">
        <h2 class="desc">Choose:</h2>
        <button id="rock-pick" class="game-elem" name="rock">
          <img src="./img/rock.png" alt="rock">
        </button>
        <button id="paper-pick" class="game-elem" name="paper">
          <img src="./img/paper.png" alt="paper">
        </button>
        <button id="scissors-pick" class="game-elem" name="scissors">
          <img src="./img/scissors.png" alt="scissors">
        </button>
      </div>

      <div id="computer">
        <h2 class="desc">Computer: </h2>
        <img id="computer-img" src="./img/mystery.png" alt="mystery">
      </div>

    </div>

  </div>

  <script src="./main.js"></script>
</body>
</html>
